<!DOCTYPE html>
<html>
<head>
    <title>Russian post</title>
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <script src="assets/dist/jquery-1.10.2.min.js" type="text/javascript"></script>
    <script src="assets/dist/jquery.cookie.js" type="text/javascript"></script>
    <script src="assets/dist/main.js" type="text/javascript"></script>
    <script type="text/javascript" src="assets/js/script.js"></script>
    <!--<script type="text/javascript" src="assets/map/multibooker.frame_init.js"></script>-->
</head>
<body>

<script type="text/html" id="actions_tpl">
    <div id="action_container">
        {{#actions}}
            <div class="actions_wagon">
                <ul class="actions_list">
                    {{#items}}
                        <li data-action_id="{{action_id}}" class="{{isNext}} {{isBack}}">
                            <div class="img">
                                <img src="{{img}}" />
                            </div>
                            <div class="title">
                                {{name}}
                            </div>
                            <div class="hall">{{hall}}</div>
                            <div class="time">{{time}}</div>
                            <div class="day">{{day}}</div>
                            <div class="nextText">Смотреть далее...</div>
                            <div class="backText">Назад</div>
                        </li>
                    {{/items}}
                </ul>
            </div>
        {{/actions}}
    </div>
</script>

<script type="text/html" id="priceZones_tpl">
    <ul id="priceZones">
        {{#zones}}
        <li>Color: {{color}}- Name: {{name}}- Price: {{price}}</li>
        {{/zones}}
    </ul>
</script>

<div id="RP-wrapper">
    <div id="box-for-actions"></div>
    <div id="box-for-hall"></div>
</div>
<script type="text/html" id="renderHallTpl">
    <div id="box_for_multibooker_frame" data-frame="793713c3b1fe9ccd3b305481d22d5ed2" data-action_id="501" data-host="https://shop.mirbileta.ru/" data-ip="shop.mirbileta.ru" data-warning="<span style=font-size: 10px;>Нажимая кнопку оплатить Вы перейдете на страницу оплаты и не сможете внести изменения в выбранные Вами для покупки билеты.</span>" style="width: 1051px; height: 789px;"></div>
</script>








<script type="text/javascript">
    $(document).ready(function(){
        MB.User.username = $.cookie('username');
        MB.User.password = $.cookie('password');
        MB.User.sid      = $.cookie('sid');
    });
</script>



<script type="text/javascript" src="assets/dist/mustache.js"></script>

<script src="socket.io/socket.io.js"></script>
<script src="assets/js/socketClient.js"></script>

<script src="assets/js/map.linker.js"></script>
<script src="assets/js/map.js"></script>

<!--<script src="assets/dist/app.js"></script>-->

</body>
</html>
