<body class="page-body login-page login-form-fall">
	<div class="login-container">
		<div class="login-header login-caret">
			<div class="login-content">
				<a href="#" class="logo">
					<img src="assets/img/logo.png" alt="">
				</a>
				<p class="description">Dear user, log in to access the Multibooker!</p>
				<div class="login-progressbar-indicator">
					<h3>43%</h3>
					<span>logging in...</span>
				</div>
			</div>
		</div>
		<div class="login-progressbar">
			<div></div>
		</div>
		<div class="login-form">
			<div class="login-content">
				<form method="post" role="form" id="form_login">
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">
								<i class="entypo-user"></i>
							</div>
							<input type="text" class="form-control" name="username" id="username" placeholder="Username" autocomplete="off" />
						</div>
					</div>
					<div class="form-group">
						<div class="input-group">
							<div class="input-group-addon">
								<i class="entypo-key"></i>
							</div>
							<input type="password" class="form-control" name="password" id="password" placeholder="Password" autocomplete="off" />
						</div>
					</div>
					<div class="form-group">
						<button type="submit" class="btn btn-primary btn-block btn-login">
							Login In
							<i class="entypo-login"></i>
						</button>
					</div>
				</form>
				<!-- <div class="login-bottom-links">
					<a href="#" class="link">Forgot your password?</a>
					<br />
					<a href="#">ToS</a>  - <a href="#">Privacy Policy</a>
				</div> -->
			</div>
		</div>
	</div>
	<script src="assets/js/libs/jquery/jquery-2.0.3.min.js"></script>
	<script src="assets/js/libs/jquery/plugins/jquery.cookie.js"></script>
	<script src="metronic/admin/template_content/assets/plugins/bootstrap-toastr/toastr.min.js"></script>
<!-- <script type="text/javascript" src="metronic/admin/template_content/assets/plugins/data-tables/DT_bootstrap.js"></script> -->
<script src="metronic/admin/template_content/assets/scripts/ui-toastr.js"></script>
	<script>
		$.cookie.json = true;
		$.cookie.raw = true;
	</script>
	<script src="assets/js/main.js"></script>
    <script src="neon/neon-x/assets/js/gsap/main-gsap.js"></script>
    <script src="neon/neon-x/assets/js/jquery-ui/js/jquery-ui-1.10.3.minimal.min.js"></script>
    <script src="metronic/admin/template_content/assets/plugins/bootstrap-toastr/toastr.min.js"></script>
    <script src="neon/neon-x/assets/js/bootstrap.min.js"></script>
    <script src="neon/neon-x/assets/js/joinable.js"></script>
    <script src="neon/neon-x/assets/js/resizeable.js"></script>
    <script src="neon/neon-x/assets/js/neon-api.js"></script>
    <script src="neon/neon-x/assets/js/jquery.validate.min.js"></script>
    <script src="neon/neon-x/assets/js/neon-login.js"></script>
    <script src="neon/neon-x/assets/js/neon-custom.js"></script>
    <script src="neon/neon-x/assets/js/neon-demo.js"></script>
	<script src="assets/js/loginpage.js"></script>
</body>
</html>
