<body style="overflow: hidden;">


<div id="action_web">
    <div id="box_for_action_web">
        <canvas height='"+cHeight+"' width='"+cWidth+"' id='canvas1'>Обновите браузер</canvas>
        <div class='box_for_zoom'  style='display: block;' id='action_web_zoom'>
            <canvas height='110' width='200' id='canvas2'>Обновите браузер</canvas>
        </div>
        <div class="purchase_parent" id="buy_box">
            <div class="purchase_inner">
                <div class="purchase_line">
                    <div class="purchase_l">
                        Выбрано билетов:
                    </div>
                    <div class="purchase_r digit"  id="placeCount">
                        0
                    </div>
                </div>
                <div class="purchase_line">
                    <div class="purchase_l">
                        На сумму:
                    </div>
                    <div class="purchase_r digit blue"  id="amount">
                        0
                    </div>
                </div>

                <div class="purchase_separator"></div>

                <div id="purchase_submit_btn">Оплатить</div>
            </div>
        </div>

        <div class="hint_parent" id="hint_parent">
            <div class="hint_corner"></div>
            <div class="hint_bg"></div>

            <div class="hint_inner">

                <div class="hint_title" id="status_area">Амфитеатр</div>

                <div class="hint_line">
                    <div class="hint_l">Ряд</div>
                    <div class="hint_r digit" id="status_line">3</div>
                </div>

                <div class="hint_line">
                    <div class="hint_l">Место</div>
                    <div class="hint_r digit" id="status_place">16</div>
                </div>


                <div class="hint_separotor"></div>

                <div class="hint_line">
                    <div class="hint_l">Стоимость</div>
                    <div class="hint_r"><span class="digit" id="status_cost">2300</span>&nbsp;руб.</div>
                </div>

            </div>
        </div>
    </div>
</div>



<div style="display:none;">
    <form method="POST" action="https://secure.acquiropay.com/" id="FormPay"></form>
</div>
